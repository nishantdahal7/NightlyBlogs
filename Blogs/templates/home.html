{%extends 'base.html'%}

{%block title%} Welcome to NightlyBlogs {%endblock%}


{%block content%}


<div class="container">
    <div class="row">
        <div class="col-sm-12 ">

            {%for p in posts%}
            <div class="row">
                <div class="col-sm-10 col-md-4">
                    <img src="/media/{{p.image}}" class="img" </div>
                </div>
                <div class="col-sm-12 col-md-8">

                    {{p.content |truncatewords:60| safe}}
                    <div>
                        <a href="/content/{{p.url}}" class="btn">Read More...</a>
                    </div>
                </div>

                {%endfor%}
            </div>
        </div>
    </div>

    {%endblock%}
